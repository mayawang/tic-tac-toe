<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TicTacToe</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Molle:400i" rel="stylesheet">
  </head>
  <body>
    <div id="application">
      <header>
        <h1>Tic-Tac-Toe</h1>
        <section class="row left-panel">
          <h3>Scores</h3>
          <div id="players" class="columns" >
            <!-- render player details in app view -->
          </div>
        </section>

        <section class="row left-panel_2">
          <h3>History</h3>
          <div id="history" class="columns" >
            <!-- render player details in app view -->
          </div>
        </section>
      </header>

      <main>
        <ul id="board" class="row align-center"></ul>
      </main>
    </div>

    <!-- Underscore Templates -->
    <script type="text/template" id="tmpl-tile">
      <li class="tile small-4 medium-4 large-4 medium-offset-1 columns">
        <div><%- symbol %></div>
      </li>
    </script>

    <script type="text/template" id="tmpl-player">
      <div><%- name %></div>
      <div><%- score %></div>
    </script>

    <script type="text/template" id="tmpl-history">
      <div><%- game %></div>

    </script>

    <!-- Entire JS project built by Webpack -->
    <script src="/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
